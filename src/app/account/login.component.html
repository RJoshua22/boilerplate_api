<div class="card shadow-lg p-4" style="max-width: 500px; margin: auto; border-radius: 10px;">
    <h3 class="card-header text-center bg-primary text-white" style="border-radius: 10px 10px 0 0;">Login</h3>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email" class="font-weight-bold">Email</label>
                <input id="email" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email is invalid</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold">Password</label>
                <div class="input-group">
                    <input id="password" type="{{ showPassword ? 'text' : 'password' }}" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" (click)="togglePassword()">
                            <i class="fa" [ngClass]="{ 'fa-eye': showPassword, 'fa-eye-slash': !showPassword }"></i>
                        </button>
                    </div>
                </div>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <div class="form-row">
                <div class="form-group col text-left">
                    <button [disabled]="loading" class="btn btn-success btn-block">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                </div>
                <div class="form-group col text-right">
                    <a routerLink="../forgot-password" class="btn btn-link">Forgot Password?</a>
                </div>
            </div>
            <div class="text-center mt-3">
                <a routerLink="../register" class="btn btn-link">Don't have an account? Register</a>
            </div>
        </form>
    </div>
</div>
