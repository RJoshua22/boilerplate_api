<div style="max-width: 600px; margin: auto; padding: 20px; border: 1px solid #808080; border-radius: 10px; box-shadow: 0 0 10px rgba(199, 194, 194, 0.1); background: linear-gradient(135deg, #aca1a1, #9c9494);">
    <div style="text-align: center; margin-bottom: 20px;">
        <div style="width: 150px; height: 150px; margin: auto; border-radius: 50%; overflow: hidden; border: 5px solid #000; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <img src="https://via.placeholder.com/150" alt="Avatar" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </div>
    <h1 style="font-size: 2.5rem; text-align: center; color: #fff; margin-bottom: 20px;">My Profile</h1>
    <div style="background-color: #292a2b; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <p style="font-size: 1.5rem; line-height: 1.6; color: #fff;">
            <strong style="color: #fff;">Name: </strong> {{account.title}}. {{account.firstName}} {{account.lastName}}<br />
            <strong style="color: #fff;">Email: </strong> {{account.email}}<br />
            <strong style="color: #fff;">Role: </strong> {{account.role}}<br />
            <strong style="color: #fff;">Position: </strong> {{account.position}}<br />
            <strong style="color: #fff;">Fields: </strong> {{account.fields}}
        </p>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <a routerLink="./update" style="display: inline-block; font-size: 1.25rem; padding: 10px 20px; color: #fff; background-color: #343a40; border-radius: 5px; text-decoration: none; margin-right: 10px; transition: background-color 0.3s;">
            <i class="fas fa-edit"></i> Edit Profile
        </a>
        <a routerLink="./update" style="display: inline-block; font-size: 1.25rem; padding: 10px 20px; color: #fff; background-color: #343a40; border-radius: 5px; text-decoration: none; transition: background-color 0.3s;">
            <i class="fas fa-key"></i> Change Password
        </a>
    </div>
</div>
